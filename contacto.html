    <div class="cuerpo bg-primary bg-gradient p-5">
    <section class="container bg-transparent text-dark justify-content-center">
        <div class="card">
            <img src="./img/image_guide - copia.jpg" class="card-img-top img-fluid" alt="...">
            <div class="card-body">
                <div class="container bg-transparent text-dark justify-content-center m,">
                    <div class="row align-items-center mb-5">
                        <div class="col-auto">
                            <label for="nombre" class="form-label">Nombre</label>
                        </div>
                        <div class="col">

                        </div>
                    </div>
                    <div class="row align-items-center mb-5">
                        <div class="col-auto">

                        </div>
                        <div class="col">
                            <input type="email" class="form-control" placeholder="Email" style="border-radius: 2rem;">
                        </div>
                        <div class="col-auto">
                            <label for="email" class="form-label"> Número</label>
                        </div>
                        <div class="col">
                            <input type="email" class="form-control" placeholder="Número" style="border-radius: 2rem;">
                        </div>
                    </div>
                    <div class="row align-items-center mb-5">
                        <div class="col-auto">

                        </div>
                        <div class="col">

                                style="border-radius: 2rem;">
                        </div>
                        <div class="col-auto">

                        </div>
                        <div class="col">
                            <input type="password" class="form-control" placeholder="Contraseña"
                                style="border-radius: 2rem;">
                        </div>
                    </div>
                    <div class="row align-items-center mb-5">
                        <div class="col-auto">
                            <label for="comentarios" class="form-label">Comentarios</label>
                        </div>
                        <div class="col">
                            <textarea class="form-control" id="comment_box" cols="10" rows="3"

                    <div class="row align-items-center mb-5">

                    </div>
